  ## Router
  router${serverNo}:
    image: mongo:3.6.4-jessie
    command: mongos --port 27017 --configdb configserver/config${serverNo}:27018,config02:27018 --bind_ip_all
    restart: always
    network_mode: host
    ports:
      - "27017"
    volumes:
      - ./scripts:/scripts
      - ${MongoShardDir}/router${serverNo}/db:/data/db
      - ${MongoShardDir}/router${serverNo}/configdb:/data/configdb
      - /etc/localtime:/etc/localtime
      - /etc/timezone:/etc/timezone      
    extra_hosts: